    <div id="quizContainer">
        <div id="categoryPicker">
            <h2>Which Quiz Will You Try?</h2>
            <button id="trueFQuiz" type="button">Take the True or False Quiz!</button>
            <button id="UselessTrivia" type="button">Take the Useless Trivia Quiz!</button>
        </div>
            <!-- <div id="question"></div> -->
            <div id="formContainerTF">
                <form>
                    <fieldset>
                        <h3 id="categoryTF">True or False?</h3>
                        <hr>
                        <h4 id="questionTF"></h4>
                        <br>
                        <label class="multiChoice">
                            <input type="radio" name="trueFalse" class="true" value="True" checked>TRUE<br>
                        </label>
                        <label class="multiChoice">
                                <input type="radio" name="trueFalse" class="false" value="False"> FALSE<br>
                        </label>
                        <button id="next">Next Question</button>
                    </fieldset>
                </form>
                <div id="submitButton">
                        <button type="submit" value="Submit">Submit</button>
                </div>
            </div>
            <div id="formContainerUT">
                    <form>
                        <fieldset>
                            <h3 id="categoryUT">Useless Trivia!</h3>
                            <hr>
                            <h4 id="questionUT"></h4>
                            <br>
                            <label class="multiChoice">
                                    <input type="radio" name="abcd" value="A" checked><br>
                            </label>
                            <label class="multiChoice">
                                <input type="radio" name="abcd" value="B"> <br>
                            </label>
                            <label class="multiChoice">
                                    <input type="radio" name="abcd" value="C"> <br>
                            </label>
                            <label class="multiChoice">
                                <input type="radio" name="abcd" value="D"> 
                            </label>
                            <button id="next">Next Question</button>
                        </fieldset>
                    </form>
                    <div id="submitButton">
                            <button type="submit" value="Submit">Submit</button>
                    </div>
                </div>
    </div>
<!-- score is the percentage correct, TF = TrueFalse, UT = Useless Trivia-->
    <div id="resultsContainer">
        <div id="resultsTF">
            <p id="categoryTF">True or False</p>
            <p id="correctTF"></p>
            <p id="incorrectTF"></p>
            <p id="scoreTF"></p>
        </div>
        <div id="resultsUT">
            <p id="categoryUT">Useless Trivia</p>
            <p id="correctUT"></p>
            <p id="incorrectUT"></p>
            <p id="scoreUT"></p>
